<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roadmap Generator</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script>
        function parseInputFile() {
            const fileControl = document.getElementById('inputFile');

            if (!fileControl.files.length) {
                document.getElementById('loading').innerHTML = 'No file selected!';
                alert('No file selected.');
                return;
            }

            const inputFile = document.getElementById('inputFile').files[0];

            const fileReader = new FileReader();
            fileReader.onload = onFileReaderLoad;
            fileReader.readAsText(inputFile);
        }
        
        function onFileReaderLoad(event) {
            document.getElementById('inputText').value = event.target.result;

            validateJson(event.target.result);
        }

        function validateJson(jsonString) {
            if (!jsonString) {
                document.getElementById('loading').innerHTML = '<p class="error">Need JSON to generate an image!</p>';
                return;
            }

            try {
                return JSON.parse(jsonString);
            }
            catch {
                document.getElementById('loading').innerHTML = '<p class="error">Invalid JSON.</p>';
            }
        }

        function runUsingJsonFromTextArea() {
            run(document.getElementById('inputText').value);
        }

        function run(jsonString) {
            const obj = validateJson(jsonString);
            callAPI(validateJson(jsonString));
        }

        let timer;
        const generatingMessage = 'Generating image';

        function startLoading() {
            document.getElementById('loading').innerHTML = generatingMessage;
            timer = setInterval(tick, 300);
        }

        function stopLoading() {
            clearInterval(timer);
        }

        function tick() {
            let x = document.getElementById('loading');

            if (x.innerHTML.endsWith('......')) {
                x.innerHTML = generatingMessage;
            } else {
                x.innerHTML += '.';
            }
        }

        var callAPI = (inputObject) => {
            this.startLoading();
            document.getElementById('resultImage').innerHTML = '';

            const headers = new Headers();
            headers.append('Content-Type', 'application/json');
            headers.append('Authorization', 'Bearer ' + window.token);

            const raw = JSON.stringify(inputObject);

            const requestOptions = {
                method: 'POST',
                headers: headers,
                body: raw,
                redirect: 'follow'
            };

            fetch(window.apiUrl, requestOptions)
            .then(response => {
                this.stopLoading();

                if (response.status === 401) {
                    document.getElementById('loading').innerHTML = 'Unauthorized.';
                } else {
                    return response.text();
                }
            })
            .then(result => {
				const base64 = JSON.parse(result);

                document.getElementById('loading').innerHTML = 'Done. Right-click on image and Save to download it.';
				document.getElementById('resultImage').innerHTML = '<img style="width:100%" src="data:image/png;base64, ' + base64 + '" />';
			})
            .catch(error => {
                this.stopLoading();
                console.log('error', error);

                const message = error.toString().indexOf('Failed to fetch') > -1 ? error + '. Is the API URL correct? Is it running?' : error;

                document.getElementById('loading').innerHTML = '<p class="error">' + message + '</p>';
            });
        }

        function uploadFile() {
            parseInputFile();
        }

        function saveToFile() {
            const obj = validateJson(document.getElementById('inputText').value);
            downloadToFile(
                document.getElementById('inputText').value,
                (obj.team || 'roadmap_input') + '.json',
                'application/json'
            );
        }

        // Borrowed from https://robkendal.co.uk/blog/2020-04-17-saving-text-to-client-side-file-using-vanilla-js
        function downloadToFile(content, filename, contentType) {
            const a = document.createElement('a');
            const file = new Blob([content], {type: contentType});

            a.href= URL.createObjectURL(file);
            a.download = filename;
            a.click();

            URL.revokeObjectURL(a.href);
        }
    </script>
</head>
<body>
    <header style="display: flex; flex-direction: row;">
        <h1>
            <span class="companyName"></span> Roadmap Generator (beta)
        </h1>
        <div style="flex: 1"></div>
        <div>
            <a href="#" id="btn-logout" class="hidden" disabled="true" onclick="logout()">Log out</a>
            <div id="my-profile" style="margin-top: 3px"></div>
        </div>
    </header>
    <div id="all-content">
        <div id="public-content">
            <p id="authenticating"></p>
            <p id="instructions" class="hidden">
                <a href="#" id="btn-login" disabled="true" onclick="login()">Log in</a>
                using <span class="companyName"></span> SSO to generate a roadmap.
            </p>
        </div>
        <div class="hidden" id="gated-content">
            <p>
                Edit the JSON, or upload your own file.
            </p>
            <form style="margin-top:20px">
                <input id="inputFile" type="file" onchange="uploadFile()" style="margin-bottom: 10px" />
                <textarea id="inputText" style="min-width: 100%; height: 500px"></textarea>
                <button type="button" class="primary" onclick="saveToFile()">Save JSON to file</button>
                <button type="button" class="primary" onclick="runUsingJsonFromTextArea()">Generate Roadmap</button>
                <button type="button" onclick="useSample()">Use sample JSON</button>
            </form>
        </div>
        <div id="loading"></div>
    </div>
    <div id="resultImage"></div>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
